<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clase Javascript</title>
        <script type="text/javascript" src="js/script.js"></script>
        <link type="text/css" rel="stylesheet" href="css/style.css"></link>
    </head>
    <body>
        
        <div>
            <input type="number" value="0">
        </div>
            <br>
        <div>
            <table>
                <tr>
                    <td><button id="btn-7 btn">7</button></td>
                    <td><button id="btn-8 btn">8</button></td>
                    <td><button id="btn-9 btn">9</button></td>
                    <td colspan="1"></td>
                    <td><button id="btn-C btn">C</button></td>
                    <td><button id="btn-CE btn">CE</button></td>
                </tr>

                <tr>
                    <td><button id="btn-4 btn">4</button></td>
                    <td><button id="btn-5 btn">5</button></td>
                    <td><button id="btn-6 btn">6</button></td>
                    <td colspan="1"></td>
                    <td><button id="btn-slash btn">/</button></td>
                    <td><button id="btn-minus btn">-</button></td>
                </tr>

                <tr>
                    <td><button id="btn-1 btn">1</button></td>
                    <td><button id="btn-2 btn">2</button></td>
                    <td><button id="btn-3 btn">3</button></td>
                    <td colspan="1"></td>
                    <td><button id="btn-by btn">X</button></td>
                    <td><button id="btn-plus btn">+</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button id="btn-0 btn">0</button></td>
                    <td><button id="btn-dot btn">.</button></td>
                    <td colspan="1"></td>
                    <td colspan="2"><button id="btn-equal btn">=</button></td>
                </tr>
            </table>
        </div>

    </body>
</html>
