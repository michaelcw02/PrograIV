<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clase Javascript</title>
        <script type="text/javascript" src="js/script.js"></script>
        <link type="text/css" rel="stylesheet" href="css/style.css"></link>
    </head>
    <body>
        <center>
            <div>
                <label for="title">
                    <h2>Calculadora</h2>
                </label>
            </div>
            <div>
                <input type="text" value="0" id="numberDisplay" readonly>
            </div>
                <br>
            <div>
                <table>
                    <tr>
                        <td><button class="btn" id="btn-7" onclick="keyPressed(7);">7</button></td>
                        <td><button class="btn" id="btn-8" onclick="keyPressed(8);">8</button></td>
                        <td><button class="btn" id="btn-9" onclick="keyPressed(9);">9</button></td>
                        <td colspan="1" class="space"></td>
                        <td><button class="btn" id="btn-C" onclick="keyPressed('C');">C</button></td>
                        <td><button class="btn" id="btn-CE" onclick="keyPressed('CE');">CE</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" id="btn-4" onclick="keyPressed(4);">4</button></td>
                        <td><button class="btn" id="btn-5" onclick="keyPressed(5);">5</button></td>
                        <td><button class="btn" id="btn-6" onclick="keyPressed(6);">6</button></td>
                        <td colspan="1" class="space"></td>
                        <td><button class="btn" id="btn-slash" onclick="keyPressed('Divide');">/</button></td>
                        <td><button class="btn" id="btn-minus" onclick="keyPressed('Minus');">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" id="btn-1" onclick="keyPressed(1);">1</button></td>
                        <td><button class="btn" id="btn-2" onclick="keyPressed(2);">2</button></td>
                        <td><button class="btn" id="btn-3" onclick="keyPressed(3);">3</button></td>
                        <td colspan="1" class="space"></td>
                        <td><button class="btn" id="btn-by" onclick="keyPressed('By');">x</button></td>
                        <td><button class="btn" id="btn-plus" onclick="keyPressed('Plus');">+</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button class="btn btn-wider" id="btn-0" onclick="keyPressed(0)">0</button></td>
                        <td><button class="btn" id="btn-dot" onclick="keyPressed('Dot');">.</button></td>
                        <td colspan="1" class="space"></td>
                        <td colspan="2"><button class="btn btn-wider" id="btn-equal" onclick="keyPressed('Equal');">=</button></td>
                    </tr>
                </table>
            </div>
        </center>

    </body>
</html>
