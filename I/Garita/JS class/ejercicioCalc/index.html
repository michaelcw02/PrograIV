<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clase Javascript</title>
        <script type="text/javascript" src="js/script.js"></script>
        <link type="text/css" rel="stylesheet" href="css/style.css"></link>
    </head>
    <body>
        <center>
            <div>
                <label for="title">
                    <h2>Calculadora</h2>
                </label>
            </div>
            <div>
                <input type="text" value="0" id="numberDisplay" readonly>
            </div>
                <br>
            <div>
                <table>
                    <tr>
                        <td><button class="btn" id="btn-7">7</button></td>
                        <td><button class="btn" id="btn-8">8</button></td>
                        <td><button class="btn" id="btn-9">9</button></td>
                        <td colspan="1"></td>
                        <td><button class="btn" id="btn-C">C</button></td>
                        <td><button class="btn" id="btn-CE">CE</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" id="btn-4">4</button></td>
                        <td><button class="btn" id="btn-5">5</button></td>
                        <td><button class="btn" id="btn-6">6</button></td>
                        <td colspan="1"></td>
                        <td><button class="btn" id="btn-slash">/</button></td>
                        <td><button class="btn" id="btn-minus">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" id="btn-1">1</button></td>
                        <td><button class="btn" id="btn-2">2</button></td>
                        <td><button class="btn" id="btn-3">3</button></td>
                        <td colspan="1"></td>
                        <td><button class="btn" id="btn-by">X</button></td>
                        <td><button class="btn" id="btn-plus">+</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button class="btn btn-wider" id="btn-0">0</button></td>
                        <td><button class="btn" id="btn-dot">.</button></td>
                        <td colspan="1"></td>
                        <td colspan="2"><button class="btn btn-wider" id="btn-equal">=</button></td>
                    </tr>
                </table>
            </div>
        </center>

    </body>
</html>
