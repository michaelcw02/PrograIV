<html>
    <head>
        <title>EJERCICIO_1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
       
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <!-- JQUERY UI -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script>
            var script = "<div class=\"col-md-2\"><h3 class=\"text-success\">SOMETHING</h3></div>";
            $(document).ready(function(){
                $("#birthdate").datepicker();

                $("#show").attr("disabled", true);
                $("#show").click(function(){
                    $("#form").show();
                    $("#show").attr("disabled", true);
                    $("#hide").attr("disabled", false);
                });

                $("#hide").click(function(){
                    $("#form").hide();
                    $("#show").attr("disabled", false);
                    $("#hide").attr("disabled", true);
                });

                $( "#animate" ).click(function() {
                $( "#body" ).animate({
                    color: "green",
                    backgroundColor: "rgb( 20, 20, 20 )"
                });
                });


            });
        </script>
        
        
        
    </head>
    <body id="body">


        <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#"> <span class="glyphicon glyphicon-leaf"> </span> EJERCICIO</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </div>
        </nav>

        <div class="container center-div" id="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-primary text-center">Ejercicio 1</h1>
                </div>
            </div>
            <br>
            <form class="form-horizontal" id="form" action="#">

                <div class="form-group">
                    <label class="col-md-offset-4 col-md-2 text-center" for="name">Name:</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-offset-4 col-md-2 text-center" for="email">Email:</label>
                    <div class="col-md-2">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-offset-4 col-md-2 text-center" for="birthdate">Birthdate:</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="birthdate" id="birthdate" placeholder="Enter your birthdate" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-danger" id="hide">HIDE</button>
                    <button type="button" class="btn btn-warning" id="show">SHOW</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-success" id="animate">ANIMATE</button>
                </div>
            </div>



            
        </div>
    </body>
</html>
