<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de un cliente</title>
  <link rel="stylesheet" title="pink" type="text/css" href="css/estilo.css">
  <script type="text/javascript" src="js/Persona.js"></script>
  <script type="text/javascript" src="js/Direccion.js"></script>
  <script type="text/javascript" src="js/Storage.js"></script>
  <script type="text/javascript" src="js/validation.js"></script>
</head>
	<body>
	<div id="formularioDiv" style="display: block;vertical-align:top;">
		<form method="POST" name="formulario" id="formulario" action="javascript:doSubmit();">
			<div class="overlay" id="overlay"></div>
			<div class="popup" id="popup">
				<h2 class="popup-title" id="popup-title">TITLE</h2>
				<h3 class="popup-message" id="popup-message">MESSAGE</h3>
				<div>
					<button id="popup-button">Aceptar</button>
				</div>
			</div>
			<table border=0 cellpadding=3 cellspacing=4 >
				<tr><td colspan="2" class="titulo">Perfil</td></tr>
				<tr><td class="etiqueta">Cedula</td><td><input type="text" name="cedula" id="cedula"></td></tr>
				<tr><td class="etiqueta">Nombre</td><td><input type="text" name="nombre" id="nombre" ></td></tr>
				<tr><td class="etiqueta">Sexo</td>
					<td>
					<table>
						<tr><td><input type="radio" name="sexo" value="M" id="sexoMasc"></td>
								<td id="tdMasc">
							<td><input type="radio" name="sexo" value="F" id="sexoFem"></td>
							</td> <td id="tdFem"></td></tr>
						</table>
					</td>
				</tr>

				<tr>
					<td class="etiqueta">Se√±as</td>
					<td><input type="text" name="signs" id="signs"></td>
				</tr>

				<tr>
					<td class="etiqueta">Canton</td>
					<td><input type="text" name="canton" id="canton"></td>
				</tr>

				<tr>
					<td class="etiqueta">Distrito</td>
					<td><input type="text" name="distrito" id="distrito"></td>
				</tr>

				<tr>
					<td class="etiqueta">Provincia</td>
					<td><input type="text" name="provincia" id="provincia"></td>
				</tr>

				
				
				<tr><td class="titulo" colspan="2"><input class="boton" type="submit" value="Registrar"></td></tr>	   
			</table>
		</form>
	</div>
	<hr>
	<div id="listadoDiv" style="display: block; vertical-align:top;">
		<table border=0 cellpadding=3 cellspacing=4>
			<tr><td colspan="3" class="titulo">BUSCAR</td></tr>
			<tr>
				<td class="etiqueta">Nombre: </td>
				<td><input type="text" name="busqueda" id="inputBusqueda"></td>
				<td><img src="images/find.png" id="find" alt="find" width="30" height="30"></td>
			</tr>

		</table>
		
		<table class="grid">
			<thead><tr><th>Cedula</th><th>Nombre</th><th>Sexo</th><th>Direccion</th><th>...</th><th>...</th></tr></thead>
			<tbody id="listado"></tbody>
		</table>

		<div id="img">
			<img src="#" alt="Profile Pic" id="profilePic">
		</div>

	</div>	
	</body>
</html>
